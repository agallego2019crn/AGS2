<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <body>

    <script trype="text/javascript" language="javascript">
    /*Declaración de variables*/
    /*Lo que tenemos guardado en la base de datos*/
      var rojo="rojo";
      var naranja="naranja";
      var verde="verde";

      var color=prompt("Escribe el color del semáforo");

      if (rojo==color){
        document.write("Alto ahí loca");
        document.body.style.backgroundColor="red";
        document.body.style.color="white";
      }
      else if (naranja==color){
        document.write("¡¡Pasa corriendo!!");
        document.body.style.backgroundColor="orange";
        document.body.style.color="white";
      }
      else if (verde==color){
        document.write("Tira palante que está verde");
        document.body.style.backgroundColor="green";
        document.body.style.color="white";
      }

    </script>
  </body>
